[unittest]
plugins =
    nose2.plugins.outcomes
    nose2.plugins.testid
    nose2_cov

[log-capture]
always-on = true

[testid]
always-on = true
id-file = .noseids

[cov]
always-on = true
cov-report = term-missing
cov = jnrbase

[outcomes]
always-on = True
treat-as-skip =
    TerminalTypeError
    TodoError
